services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - messenger-ui
    networks:
      - messenger-network

  messenger-ui:
    container_name: messenger-ui
    build:
      context: ./messenger-ui
    networks:
      - messenger-network

networks:
  messenger-network:

volumes:
  mongo: {}